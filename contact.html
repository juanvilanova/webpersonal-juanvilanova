                    </div>

                    <div>

                    <div>
                        <label for="email" class="conect-label">Email:</label>
                        <input type="email" name="email" placeholder="info@geekshubsacademy.com" size="50">     
                    </div>
                    <div>
                        <p class="conect-tittle"><b>Ask me any question</b></p>
                        <textarea name="mensaje" id="text" cols="47" rows="10" placeholder="Say something..."></textarea>
                    </div>
                    <div class="but-con">
                        <button class="conect-but">Send</button>
                    </div>
                </div>
            </aside>
            <div class="contact-image">
                <div class="contact-text">
                    <h1 style="font-size:50px">Let's connect!</h1>
